<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Compteur</title>

    <link rel="stylesheet" type="text/css" href="css/compteur.css" />
</head>

<body>
    <div id="compteur">
        <div class="actions">
            <a  class="add"><span></span></a>
            <a  class="remove"><span></span></a>
        </div>
        <!-- insert new class here -->
        <div class="classes jaune new">
            <div class="unit">
                <a  class="inc"></a>
                <a  class="dec"></a>
                <div class="type">C</div>
                <span>0</span>
            </div>
            <div class="unit">
                <a  class="inc"></a>
                <a  class="dec"></a>
                <div class="type">D</div>
                <span>0</span>
            </div>
            <div class="unit">
                <a  class="inc"></a>
                <a  class="dec"></a>
                <div class="type">U</div>
                <span>0</span>
            </div>
        </div>
        <div class="classes vert new">
            <div class="unit">
                <a  class="inc"></a>
                <a  class="dec"></a>

            <div class="unit">

                <a  class="dec"></a>
                <div class="type">U</div>
                <span>0</span>
            </div>
        </div>
        <div class="classes orange new"> <!-- Ajouter la class "new" pour toutes les classes autre que celle de base (la bleu) -->
            <div class="unit">
                <a  class="inc"></a>
                <a  class="dec"></a>
                <div class="type">C</div>
                <span>0</span>
            </div>
            <div class="unit">
                <a  class="inc"></a>

                <div class="type">D</div>
                <span>0</span>
            </div>
            <div class="unit">
                <a  class="inc"></a>
                <a  class="dec"></a>
                <div class="type">U</div>
                <span>0</span>
            </div>
        </div>
        <div class="classes bleu">
            <div class="unit">
                <a  class="inc"></a>

                <span>0</span>
            </div>
        </div>
    </div>
</body>

</html>
